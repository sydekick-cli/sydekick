on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Bootstrap
        run: npm run bootstrap
      - name: Lint
        run: npm run lint
      - name: Link
        run: npm run link
      - name: Verify that the sidekick executable can launch
        run: sidekick --version
